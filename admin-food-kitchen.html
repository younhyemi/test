<body>
  <div class="container">

        <h1 style="font-size: 24px; font-weight: bold;">ìŒì‹í™•ì¸(ì£¼ë°©)</h1>

    <div class="filter-section">

        <button id="filterToggleBtn" class="filter-toggle-btn" onclick="toggleFilterList()">í•„í„° ì—´ê¸°</button>

      </div>

    </div>

  <script type="module">
    import { supabase } from '/config/supabase.js';
    import { formatDateTime } from '/utils/helpers.js';

    let selectedMenu = null;
    let orders = [];
    let allMenuNames = [];
    let autoExpandMenu = null; // ìë™ìœ¼ë¡œ ì—´ì–´ì•¼ í•  ë©”ë‰´ëª…
    let selectedMenuNames = []; // ì„ íƒëœ ë©”ë‰´ëª… ë°°ì—´
    let autoRefreshInterval = null; // ìë™ ìƒˆë¡œê³ ì¹¨ ì¸í„°ë²Œ
    let closedMenus = new Set(); // ì‚¬ìš©ìê°€ ë‹«ì€ ë©”ë‰´ë“¤

    // ì¡°ë¦¬í•„ìš”ì—¬ë¶€ê°€ Yì¸ ë©”ë‰´ ë¦¬ìŠ¤íŠ¸ ê°€ì ¸ì˜¤ê¸°
    async function loadMenuNames() {
      try {
        const { data: menuData, error: menuError } = await supabase
          .from('menu')
          .select('menu_name')
          .eq('cook_required_yn', 'Y')
          .order('menu_name', { ascending: true });

        if (menuError) throw menuError;

        allMenuNames = menuData.map(m => m.menu_name);
        
        // ì²´í¬ë°•ìŠ¤ ë¦¬ìŠ¤íŠ¸ì— ë©”ë‰´ ì¶”ê°€
        const menuFilterList = document.getElementById('menuFilterList');
        menuFilterList.innerHTML = '';
        
        allMenuNames.forEach(menuName => {
          const checkboxItem = document.createElement('div');
          checkboxItem.className = 'filter-checkbox-item';
          const checkboxId = `menu-checkbox-${menuName.replace(/\s/g, '-')}`;
          checkboxItem.innerHTML = `
            <input type="checkbox" id="${checkboxId}" value="${menuName}" onchange="updateSelectedMenus()">
            <label for="${checkboxId}">${menuName}</label>
          `;
          menuFilterList.appendChild(checkboxItem);
        });
      } catch (error) {
        console.error('ë©”ë‰´ëª… ë¡œë“œ ì˜¤ë¥˜:', error);
      }
    }
    
    // í•„í„° ë¦¬ìŠ¤íŠ¸ ì—´ê¸°/ë‹«ê¸°
    window.toggleFilterList = function() {
      const filterList = document.getElementById('menuFilterList');
      const toggleBtn = document.getElementById('filterToggleBtn');
      const isVisible = filterList.classList.contains('show');
      
      if (isVisible) {
        filterList.classList.remove('show');
        toggleBtn.textContent = 'í•„í„° ì—´ê¸°';
        toggleBtn.classList.remove('close');
      } else {
        filterList.classList.add('show');
        toggleBtn.textContent = 'í•„í„° ë‹«ê¸°';
        toggleBtn.classList.add('close');
      }
    };
    
    // ì„ íƒëœ ë©”ë‰´ ì—…ë°ì´íŠ¸
    window.updateSelectedMenus = function() {
      const checkboxes = document.querySelectorAll('#menuFilterList input[type="checkbox"]');
      selectedMenuNames = Array.from(checkboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value);
    };
    
    // ì „ì²´ ì„ íƒ/í•´ì œ
    window.toggleSelectAll = function() {
      const checkboxes = document.querySelectorAll('#menuFilterList input[type="checkbox"]');
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      
      checkboxes.forEach(cb => {
        cb.checked = !allChecked;
      });
      
      updateSelectedMenus();
    };

    // ë©”ë‰´ ëª©ë¡ ë¡œë“œ (ì¡°ë¦¬í•„ìš”ì—¬ë¶€ê°€ Yì´ë©´ì„œ ê³„ì‚°ì™„ë£Œì´ê³  ì œê³µë˜ì§€ ì•Šì€ í•­ëª©)
    async function loadMenus(filterMenuNames = null) {
      try {
        // ì¡°ë¦¬í•„ìš”ì—¬ë¶€ê°€ Yì´ë©´ì„œ ê³„ì‚°ì™„ë£Œì´ê³  ì œê³µë˜ì§€ ì•Šì€ ì£¼ë¬¸ ì¡°íšŒ
        let query = supabase
          .from('order')
          .select('*')
          .eq('cook_required_yn', 'Y')
          .eq('pay_yn', 'Y')
          .eq('serve_yn', 'N')
          .eq('use_yn', 'Y')
          .order('pay_at', { ascending: true });

        // ì„ íƒëœ ë©”ë‰´ë“¤ë¡œ í•„í„°ë§
        if (filterMenuNames && filterMenuNames.length > 0) {
          query = query.in('menu_name', filterMenuNames);
        }

        const { data: orders, error: orderError } = await query;

        if (orderError) throw orderError;

        if (orderError) throw orderError;

        // ë©”ë‰´ëª… ê¸°ì¤€ìœ¼ë¡œ ê·¸ë£¹í•‘í•˜ì—¬ ì´ ìˆ˜ëŸ‰ ê³„ì‚°
        const menuGroups = {};
        orders.forEach(order => {
          if (!menuGroups[order.menu_name]) {
            menuGroups[order.menu_name] = {
              menu_name: order.menu_name,
              total_qty: 0,
              orders: []
            };
          }
          menuGroups[order.menu_name].total_qty += order.qty;
          menuGroups[order.menu_name].orders.push(order);
        });

        const menuList = document.getElementById('menuList');
        menuList.innerHTML = '';

        if (Object.keys(menuGroups).length === 0) {
          menuList.innerHTML = '<div class="text-center" style="padding: 24px; color: #999;">í™•ì¸í•  ìŒì‹ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
          return;
        }

        // ê° ë©”ë‰´ ê·¸ë£¹ì˜ ì£¼ë¬¸ë“¤ì„ ê²°ì œì¼ì‹œë³„ë¡œ ì •ë ¬
        Object.values(menuGroups).forEach(menuGroup => {
          menuGroup.orders.sort((a, b) => {
            const dateA = new Date(a.pay_at || a.created_at);
            const dateB = new Date(b.pay_at || b.created_at);
            return dateA - dateB;
          });
        });

        // ë©”ë‰´ëª… ìˆœìœ¼ë¡œ ì •ë ¬
        const sortedMenus = Object.values(menuGroups).sort((a, b) => 
          a.menu_name.localeCompare(b.menu_name)
        );

        sortedMenus.forEach((menuGroup, index) => {
          const menuItem = document.createElement('div');
          menuItem.className = 'menu-item';
          const menuId = `menu-${index}`;
          const shouldBeOpen = !closedMenus.has(menuGroup.menu_name);
          const arrow = shouldBeOpen ? 'â–²' : 'â–¼';
          const orderListClass = shouldBeOpen ? 'order-list active' : 'order-list';
          
          // ì£¼ë¬¸ ë¦¬ìŠ¤íŠ¸ ë‚´ìš© ìƒì„±
          let orderListContent = '';
          if (shouldBeOpen && menuGroup.orders.length > 0) {
            // ê²°ì œì¼ì‹œ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬
            menuGroup.orders.sort((a, b) => {
              const dateA = new Date(a.pay_at || a.created_at);
              const dateB = new Date(b.pay_at || b.created_at);
              return dateA - dateB;
            });
            
            orderListContent = menuGroup.orders.map(order => `
              <div class="order-card">
                <div class="order-header">
                  <div class="order-table">í…Œì´ë¸” ${order.table_no}</div>
                  <div class="order-qty">ìˆ˜ëŸ‰: ${order.qty}</div>
                </div>
                <div style="font-size: 12px; color: #666; margin-bottom: 8px;">
                  ê²°ì œì¼ì‹œ: ${order.pay_at ? formatDateTime(order.pay_at) : '-'}
                </div>
                <div style="font-size: 14px; margin-bottom: 8px;">
                  <span style="font-weight: bold; ${order.ready_yn === 'Y' ? 'color: #007bff;' : 'color: #dc3545;'}">ì¡°ë¦¬ì—¬ë¶€: ${order.ready_yn === 'Y' ? 'ì™„ë£Œ' : 'ë¯¸ì™„ë£Œ'}</span>
                </div>
                <div style="display: flex; gap: 8px;">
                  <button class="btn btn-success" style="flex: 1;" onclick="readyOrder(${order.id})">ì¡°ë¦¬ì™„ë£Œ</button>
                  <button class="btn btn-warning" style="flex: 1;" onclick="cancelReadyOrder(${order.id})">ì¡°ë¦¬ì·¨ì†Œ</button>
                </div>
              </div>
            `).join('');
          } else if (shouldBeOpen && menuGroup.orders.length === 0) {
            orderListContent = '<div class="text-center" style="padding: 16px; color: #999;">ì£¼ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
          }
          
          menuItem.innerHTML = `
            <div class="menu-name" onclick="selectMenu('${menuGroup.menu_name.replace(/'/g, "\\'")}')">
              ${menuGroup.menu_name} (ì´ ${menuGroup.total_qty}ê°œ) ${arrow}
            </div>
            <div id="orders-${index}" class="${orderListClass}">${orderListContent}</div>
          `;
          menuList.appendChild(menuItem);
        });

        // ë©”ë‰´ ê·¸ë£¹ ì •ë³´ ì €ì¥
        window.menuGroups = sortedMenus;
      } catch (error) {
        console.error('ë©”ë‰´ ë¡œë“œ ì˜¤ë¥˜:', error);
        alert('ë©”ë‰´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    }

    // ë©”ë‰´ ì„ íƒ
    window.selectMenu = async function(menuName, autoExpand = false) {
      // ë©”ë‰´ ê·¸ë£¹ì—ì„œ í•´ë‹¹ ë©”ë‰´ ì°¾ê¸°
      const menuGroup = window.menuGroups?.find(mg => mg.menu_name === menuName);
      if (!menuGroup) return;

      // í•´ë‹¹ ë©”ë‰´ì˜ ì£¼ë¬¸ ë¦¬ìŠ¤íŠ¸ ì°¾ê¸°
      const menuItem = Array.from(document.querySelectorAll('.menu-name')).find(
        el => el.textContent.includes(menuName)
      );
      if (!menuItem) return;

      const orderList = menuItem.nextElementSibling;
      const isActive = orderList.classList.contains('active');

      // ìë™ í™•ì¥ì´ ì•„ë‹Œ ê²½ìš° í† ê¸€ ì²˜ë¦¬ (ì‚¬ìš©ìê°€ ì§ì ‘ í´ë¦­í•œ ê²½ìš°)
      if (!autoExpand) {
        // ì´ë¯¸ ì—´ë ¤ìˆë˜ ë©”ë‰´ë¥¼ ë‹¤ì‹œ í´ë¦­í•œ ê²½ìš° ë‹«ê¸°
        if (isActive) {
          orderList.classList.remove('active');
          menuItem.textContent = menuItem.textContent.replace('â–²', 'â–¼');
          closedMenus.add(menuName); // ë‹«ì€ ë©”ë‰´ ê¸°ë¡
          return;
        }
        
        // ë‹«í˜€ìˆë˜ ë©”ë‰´ë¥¼ í´ë¦­í•œ ê²½ìš° ì—´ê¸°
        closedMenus.delete(menuName); // ë‹¤ì‹œ ì—´ë©´ ë‹«íŒ ëª©ë¡ì—ì„œ ì œê±°
      }

      // ê²°ì œì¼ì‹œ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬
      menuGroup.orders.sort((a, b) => {
        const dateA = new Date(a.pay_at || a.created_at);
        const dateB = new Date(b.pay_at || b.created_at);
        return dateA - dateB;
      });

      orders = menuGroup.orders;
      selectedMenu = menuName;

      // í•´ë‹¹ ë©”ë‰´ì˜ ì£¼ë¬¸ ë¦¬ìŠ¤íŠ¸ í‘œì‹œ
      orderList.classList.add('active');
      menuItem.textContent = menuItem.textContent.replace('â–¼', 'â–²');
      
      if (menuGroup.orders.length === 0) {
        orderList.innerHTML = '<div class="text-center" style="padding: 16px; color: #999;">ì£¼ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }

      orderList.innerHTML = menuGroup.orders.map(order => `
        <div class="order-card">
          <div class="order-header">
            <div class="order-table">í…Œì´ë¸” ${order.table_no}</div>
            <div class="order-qty">ìˆ˜ëŸ‰: ${order.qty}</div>
          </div>
          <div style="font-size: 12px; color: #666; margin-bottom: 8px;">
            ê²°ì œì¼ì‹œ: ${order.pay_at ? formatDateTime(order.pay_at) : '-'}
          </div>
          <div style="font-size: 14px; margin-bottom: 8px;">
            <span style="font-weight: bold; ${order.ready_yn === 'Y' ? 'color: #007bff;' : 'color: #dc3545;'}">ì¡°ë¦¬ì—¬ë¶€: ${order.ready_yn === 'Y' ? 'ì™„ë£Œ' : 'ë¯¸ì™„ë£Œ'}</span>
          </div>
          <div style="display: flex; gap: 8px;">
            <button class="btn btn-success" style="flex: 1;" onclick="readyOrder(${order.id})">ì¡°ë¦¬ì™„ë£Œ</button>
            <button class="btn btn-warning" style="flex: 1;" onclick="cancelReadyOrder(${order.id})">ì¡°ë¦¬ì·¨ì†Œ</button>
          </div>
        </div>
      `).join('');
    };

    // í•„í„°ë§ í•¨ìˆ˜
    window.filterMenus = async function() {
      updateSelectedMenus();
      await loadMenus(selectedMenuNames.length > 0 ? selectedMenuNames : null);
    };
    
    // ë°ì´í„° ìƒˆë¡œê³ ì¹¨ (í•„í„° ì¡°ê±´ ìœ ì§€)
    async function refreshData() {
      await loadMenus(selectedMenuNames.length > 0 ? selectedMenuNames : null);
    }
    
    // ìë™ ìƒˆë¡œê³ ì¹¨ ì‹œì‘
    function startAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
      }
      autoRefreshInterval = setInterval(() => {
        refreshData();
      }, 10000); // 10ì´ˆë§ˆë‹¤
    }

    // ì¡°ë¦¬ì™„ë£Œ ì²˜ë¦¬
    window.readyOrder = async function(orderId) {
      if (!confirm('ì¡°ë¦¬ì™„ë£Œ ì²˜ë¦¬í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

      try {
        const { error } = await supabase
          .from('order')
          .update({ 
            ready_yn: 'Y',
            ready_at: new Date().toISOString()
          })
          .eq('id', orderId);

        if (error) throw error;

        //alert('ì¡°ë¦¬ì™„ë£Œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
        await refreshData();
      } catch (error) {
        console.error('ì¡°ë¦¬ì™„ë£Œ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
        alert('ì¡°ë¦¬ì™„ë£Œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    };

    // ì¡°ë¦¬ì·¨ì†Œ ì²˜ë¦¬
    window.cancelReadyOrder = async function(orderId) {
      if (!confirm('ì¡°ë¦¬ë¥¼ ì·¨ì†Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

      try {
        const { error } = await supabase
          .from('order')
          .update({ 
            ready_yn: 'N',
            ready_at: null
          })
          .eq('id', orderId);

        if (error) throw error;

        //alert('ì¡°ë¦¬ì·¨ì†Œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
        await refreshData();
      } catch (error) {
        console.error('ì¡°ë¦¬ì·¨ì†Œ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
        alert('ì¡°ë¦¬ì·¨ì†Œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    };

    // ì´ˆê¸° ë¡œë“œ
    loadMenuNames();
    loadMenus();
    startAutoRefresh();
    
    // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì¸í„°ë²Œ ì •ë¦¬
    window.addEventListener('beforeunload', () => {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
      }
    });
  </script>
