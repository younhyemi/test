<body>
  <div class="container">

  <script type="module">
    import { supabase } from '/config/supabase.js';

    // ë©”ë‰´ ëª©ë¡ ë¡œë“œ (ì œê³µì™„ë£Œëœ í•­ëª©)
    async function loadMenus() {
      try {
        // ì œê³µì™„ë£Œëœ ì£¼ë¬¸ ì¡°íšŒ
        const { data: orders, error: orderError } = await supabase
          .from('order')
          .select('*')
          .eq('serve_yn', 'Y')
          .eq('use_yn', 'Y')
          .order('serve_at', { ascending: false });

        if (orderError) throw orderError;

        // ë©”ë‰´ëª… ê¸°ì¤€ìœ¼ë¡œ ê·¸ë£¹í•‘í•˜ì—¬ ì´ ìˆ˜ëŸ‰ ê³„ì‚°
        const menuGroups = {};
        orders.forEach(order => {
          if (!menuGroups[order.menu_name]) {
            menuGroups[order.menu_name] = {
              menu_name: order.menu_name,
              total_qty: 0,
              orders: []
            };
          }
          menuGroups[order.menu_name].total_qty += order.qty;
          menuGroups[order.menu_name].orders.push(order);
        });

        const menuList = document.getElementById('menuList');
        menuList.innerHTML = '';

        if (Object.keys(menuGroups).length === 0) {
          menuList.innerHTML = '<div class="text-center" style="padding: 24px; color: #999;">ì œê³µëœ ìŒì‹ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
          return;
        }

        // ë©”ë‰´ëª… ìˆœìœ¼ë¡œ ì •ë ¬
        const sortedMenus = Object.values(menuGroups).sort((a, b) => 
          a.menu_name.localeCompare(b.menu_name)

        sortedMenus.forEach((menuGroup, index) => {
          const menuItem = document.createElement('div');
          menuItem.className = 'menu-item';
          menuItem.innerHTML = `
            <div class="menu-name" onclick="selectMenu('${menuGroup.menu_name.replace(/'/g, "\\'")}')">
              ${menuGroup.menu_name} (ì´ ${menuGroup.total_qty}ê°œ) â–¼
            </div>
            <div id="orders-${index}" class="order-list"></div>
          `;
          menuList.appendChild(menuItem);
        });

        // ë©”ë‰´ ê·¸ë£¹ ì •ë³´ ì €ì¥
        window.menuGroups = sortedMenus;
      } catch (error) {
        console.error('ë©”ë‰´ ë¡œë“œ ì˜¤ë¥˜:', error);
        alert('ë©”ë‰´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }

    // ë©”ë‰´ ì„ íƒ
    window.selectMenu = async function(menuName) {
      // ë©”ë‰´ ê·¸ë£¹ì—ì„œ í•´ë‹¹ ë©”ë‰´ ì°¾ê¸°
      const menuGroup = window.menuGroups?.find(mg => mg.menu_name === menuName);
      if (!menuGroup) return;

      // í•´ë‹¹ ë©”ë‰´ì˜ ì£¼ë¬¸ ë¦¬ìŠ¤íŠ¸ ì°¾ê¸°
      const menuItem = Array.from(document.querySelectorAll('.menu-name')).find(

      const orderList = menuItem.nextElementSibling;

      // ëª¨ë“  ì£¼ë¬¸ ë¦¬ìŠ¤íŠ¸ ë‹«ê¸°
      document.querySelectorAll('.order-list').forEach(list => {
        list.classList.remove('active');

      // ëª¨ë“  ë©”ë‰´ ì´ë¦„ì˜ í™”ì‚´í‘œë¥¼ â–¼ë¡œ ë³€ê²½
      document.querySelectorAll('.menu-name').forEach(name => {

      // ì´ë¯¸ ì—´ë ¤ìˆë˜ ë©”ë‰´ë¥¼ ë‹¤ì‹œ í´ë¦­í•œ ê²½ìš° ë‹«ê¸°ë§Œ í•˜ê³  ì¢…ë£Œ
      if (isActive) {
        return;
      }

      // ì •ë ¬: ì œê³µì¼ì‹œ ë‚´ë¦¼ì°¨ìˆœ (ìµœê·¼ ì œê³µì¼ì‹œ), ê·¸ ë‹¤ìŒ í…Œì´ë¸”ëª… ì˜¤ë¦„ì°¨ìˆœ
      menuGroup.orders.sort((a, b) => {
        // ë¨¼ì € ì œê³µì¼ì‹œë¡œ ì •ë ¬ (ë‚´ë¦¼ì°¨ìˆœ - ìµœê·¼ ì œê³µì¼ì‹œê°€ ë¨¼ì €)
        const dateA = new Date(a.serve_at || a.created_at);
        const dateB = new Date(b.serve_at || b.created_at);
        const dateCompare = dateB - dateA; // ë‚´ë¦¼ì°¨ìˆœ
        if (dateCompare !== 0) return dateCompare;
        
        // ì œê³µì¼ì‹œê°€ ê°™ìœ¼ë©´ í…Œì´ë¸”ëª…ìœ¼ë¡œ ì •ë ¬ (ì˜¤ë¦„ì°¨ìˆœ)
        return a.table_no.localeCompare(b.table_no);
      });

      orders = menuGroup.orders;
      selectedMenu = menuName;

      // í•´ë‹¹ ë©”ë‰´ì˜ ì£¼ë¬¸ ë¦¬ìŠ¤íŠ¸ í‘œì‹œ
      orderList.classList.add('active');
      menuItem.textContent = menuItem.textContent.replace('â–¼', 'â–²');
      
      if (menuGroup.orders.length === 0) {
        orderList.innerHTML = '<div class="text-center" style="padding: 16px; color: #999;">ì£¼ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;

        </div>
        ${menuGroup.orders.map(order => `

            <div class="table-card-header">
              <div class="table-name">í…Œì´ë¸” ${order.table_no}</div>
              <div class="table-qty">${order.qty}</div>
            </div>
            <div class="table-serve-date">
              ì œê³µì¼ì‹œ: ${order.serve_at ? formatDateTime(order.serve_at) : '-'}
            </div>
            <div class="table-card-actions">
              <button class="btn btn-danger" onclick="cancelServeOrder(${order.id}, '${menuName.replace(/'/g, "\\'")}')">ì œê³µì·¨ì†Œ</button>
            </div>
          </div>
        `).join('')}
      `;
    };

    // í–‰ë³„ ì œê³µì·¨ì†Œ ì²˜ë¦¬
    window.cancelServeOrder = async function(orderId, menuName) {
      if (!confirm('ì´ ì£¼ë¬¸ì˜ ì œê³µì„ ì·¨ì†Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

      try {
        const { error } = await supabase
          .from('order')

            serve_yn: 'N',

        alert('ì œê³µì·¨ì†Œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
        await loadMenus();
        // ë©”ë‰´ê°€ ì—´ë ¤ìˆìœ¼ë©´ ë‹¤ì‹œ ì„ íƒí•˜ì—¬ ì—…ë°ì´íŠ¸
        if (selectedMenu === menuName) {

        alert('ì œê³µì·¨ì†Œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }

    // ì „ì²´ ì œê³µì·¨ì†Œ ì²˜ë¦¬
    window.cancelServeAll = async function(menuName) {

      try {

        const { error } = await supabase

        alert('ì œê³µì·¨ì†Œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
        await loadMenus();

        alert('ì œê³µì·¨ì†Œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }

    // ì´ˆê¸° ë¡œë“œ
    loadMenus();
  </script>
