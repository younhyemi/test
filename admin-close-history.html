  <script type="module">

    // ë§ˆê°ëœ í…Œì´ë¸” ëª©ë¡ ë¡œë“œ
    async function loadClosedTables() {
      try {
        // ë§ˆê°ì—¬ë¶€ê°€ 'Y'ì¸ ì£¼ë¬¸ ì¡°íšŒ
        const { data, error } = await supabase
          .from('order')
          .select('*')
          .eq('close_yn', 'Y')
          .eq('use_yn', 'Y')
          .order('close_seq', { ascending: false })
          .order('close_at', { ascending: false });

        if (error) throw error;

        const tableList = document.getElementById('tableList');
        tableList.innerHTML = '';

        if (data.length === 0) {

        // í…Œì´ë¸”ëª…ê³¼ ë§ˆê°ìˆœë²ˆ(close_seq) ê¸°ì¤€ìœ¼ë¡œ ê·¸ë£¹í•‘
        const tableGroups = {};
        data.forEach(order => {
          const key = `${order.table_no}_${order.close_seq}`;
          if (!tableGroups[key]) {
            tableGroups[key] = {
              table_no: order.table_no,
              close_seq: order.close_seq,
              close_at: order.close_at,
              total_qty: 0,
              total_amount: 0,
              orders: []
            };
          }
          tableGroups[key].total_qty += order.qty;
          tableGroups[key].total_amount += (order.price * order.qty);
          tableGroups[key].orders.push(order);
        });

        // ë§ˆê°ìˆœë²ˆ ë‚´ë¦¼ì°¨ìˆœìœ¼ë¡œ ì •ë ¬
        const sortedGroups = Object.values(tableGroups).sort((a, b) => {
          // ë¨¼ì € ë§ˆê°ìˆœë²ˆìœ¼ë¡œ ì •ë ¬ (ë‚´ë¦¼ì°¨ìˆœ)
          if (a.close_seq !== b.close_seq) {

          const dateA = new Date(a.close_at || 0);
          const dateB = new Date(b.close_at || 0);
          return dateB - dateA;
        });

        sortedGroups.forEach(group => {

                    <div class="table-summary-value">${group.total_qty}</div>

                <div class="close-seq-info">ë§ˆê°ìˆœë²ˆ: ${group.close_seq || '-'}</div>
                <div class="close-date-info">ë§ˆê°ì¼ì‹œ: ${group.close_at ? formatDateTime(group.close_at) : '-'}</div>
              </div>

            </div>
          `;
          tableList.appendChild(tableCard);
        });
      } catch (error) {
        console.error('ë§ˆê° í…Œì´ë¸” ë¡œë“œ ì˜¤ë¥˜:', error);
        alert('ë§ˆê° í…Œì´ë¸”ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    }

    // ë§ˆê°ì·¨ì†Œ ì²˜ë¦¬
    window.cancelClose = async function(tableNo, closeSeq) {

      try {
