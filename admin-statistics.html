<body>
  <div class="container">

        <h1 style="font-size: 24px; font-weight: bold;">í†µê³„</h1>

      <!-- í†µê³„ ë¦¬ìŠ¤íŠ¸ê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->

  <script type="module">
    import { supabase } from '/config/supabase.js';
    import { formatPrice } from '/utils/helpers.js';

    // í†µê³„ ë¡œë“œ
    async function loadStatistics() {
      try {
        // ê²°ì œì™„ë£Œëœ ì£¼ë¬¸ë§Œ ì¡°íšŒ
        const { data: orders, error } = await supabase
          .from('order')
          .select('*')
          .eq('pay_yn', 'Y')
          .eq('use_yn', 'Y');

        if (error) throw error;

        // ë©”ë‰´ë³„ë¡œ ê·¸ë£¹í•‘í•˜ì—¬ ìˆ˜ëŸ‰ê³¼ ê¸ˆì•¡ í•©ì‚°
        const menuStats = {};
        orders.forEach(order => {
          const key = `${order.category}|${order.menu_name}`;
          if (!menuStats[key]) {
            menuStats[key] = {
              category: order.category || '',
              menu_name: order.menu_name,
              menu_order: order.menu_order || 0,
              total_qty: 0,
              total_amount: 0
            };
          }
          menuStats[key].total_qty += order.qty;
          menuStats[key].total_amount += order.price * order.qty;
        });

        // ë©”ë‰´ìˆœë²ˆ ìˆœìœ¼ë¡œ ì •ë ¬
        const sortedStats = Object.values(menuStats).sort((a, b) => {
          const orderCompare = (a.menu_order || 0) - (b.menu_order || 0);
          if (orderCompare !== 0) return orderCompare;
          return a.menu_name.localeCompare(b.menu_name);
        });

        const statisticsList = document.getElementById('statisticsList');
        statisticsList.innerHTML = '';

        if (sortedStats.length === 0) {
          statisticsList.innerHTML = '<div class="text-center" style="padding: 24px; color: #999;">í†µê³„ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
          document.getElementById('totalCard').innerHTML = '';
          return;
        }

        // ì „ì²´ í•©ì‚° ê³„ì‚°
        let totalQty = 0;
        let totalAmount = 0;
        sortedStats.forEach(stat => {
          totalQty += stat.total_qty;
          totalAmount += stat.total_amount;
        });

        // ë©”ë‰´ë³„ í†µê³„ ì¹´ë“œ ìƒì„±
        sortedStats.forEach(stat => {
          const card = document.createElement('div');
          card.className = 'statistics-card';
          card.innerHTML = `
            <div class="statistics-header">
              <div>
                <div class="menu-category">${stat.category || ''}</div>
                <div class="menu-name">${stat.menu_name}</div>
              </div>
            </div>
            <div class="statistics-info">
              <div class="statistics-qty">íŒë§¤ìˆ˜ëŸ‰: ${stat.total_qty}ê°œ</div>
              <div class="statistics-amount">íŒë§¤ê¸ˆì•¡: ${formatPrice(stat.total_amount)}</div>
            </div>
          `;
          statisticsList.appendChild(card);
        });

        // ì „ì²´ í•©ì‚° ì¹´ë“œ
        const totalCard = document.getElementById('totalCard');
        totalCard.innerHTML = `
          <div class="total-title">ì „ì²´ í•©ì‚°</div>
          <div class="total-info">
            <div class="total-qty">íŒë§¤ìˆ˜ëŸ‰: ${totalQty}ê°œ</div>
            <div class="total-amount">íŒë§¤ê¸ˆì•¡: ${formatPrice(totalAmount)}</div>
          </div>
        `;
      } catch (error) {
        console.error('í†µê³„ ë¡œë“œ ì˜¤ë¥˜:', error);
        alert('í†µê³„ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');

  </script>
