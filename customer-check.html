<body>
  <div class="container">
    <div class="header">

  <script type="module">
    import { supabase } from '/config/supabase.js';
    import { getUrlParam } from '/utils/helpers.js';

    const tableNo = getUrlParam('table');
    if (!tableNo) {

    // ê°œë³„ ì£¼ë¬¸ ìƒíƒœ ê³„ì‚°
    function getSingleOrderStatus(order) {
      if (order.pay_yn === 'N') {
        return { text: 'ì£¼ë¬¸ì™„ë£Œ', class: 'status-order-complete' };
      }
      if (order.pay_yn === 'Y' && order.ready_yn === 'N' && order.serve_yn === 'N') {
        return { text: 'ê³„ì‚°ì™„ë£Œ', class: 'status-payment-complete' };
      }
      if (order.ready_yn === 'Y' && order.serve_yn === 'N') {
        return { text: 'ì¡°ë¦¬ì™„ë£Œ', class: 'status-ready-complete' };
      }
      if (order.serve_yn === 'Y') {
        return { text: 'ì œê³µì™„ë£Œ', class: 'status-serve-complete' };
      }
      return { text: 'ì£¼ë¬¸ì™„ë£Œ', class: 'status-order-complete' };
    }

    // ì£¼ë¬¸ ë‚´ì—­ ë¡œë“œ
    async function loadOrders() {
      try {
        const { data: rawData, error } = await supabase
          .from('order')
          .select('*')
          .eq('table_no', tableNo)
          .eq('use_yn', 'Y');

        if (error) throw error;

        // ì£¼ë¬¸ì¼ì‹œ, ë©”ë‰´ìˆœë²ˆ ìˆœìœ¼ë¡œ ì •ë ¬
        const data = [...rawData].sort((a, b) => {
          // ë¨¼ì € ì£¼ë¬¸ì¼ì‹œë¡œ ì •ë ¬
          const dateA = new Date(a.order_at || a.created_at);
          const dateB = new Date(b.order_at || b.created_at);
          const dateCompare = dateA - dateB;
          if (dateCompare !== 0) return dateCompare;
          
          // ì£¼ë¬¸ì¼ì‹œê°€ ê°™ìœ¼ë©´ ë©”ë‰´ìˆœë²ˆìœ¼ë¡œ ì •ë ¬
          const orderCompare = (a.menu_order || 0) - (b.menu_order || 0);
          if (orderCompare !== 0) return orderCompare;
          
          // ë©”ë‰´ìˆœë²ˆë„ ê°™ìœ¼ë©´ ë©”ë‰´ëª…ìœ¼ë¡œ ì •ë ¬
          return a.menu_name.localeCompare(b.menu_name);
        });

        if (error) throw error;

        const orderList = document.getElementById('orderList');
        orderList.innerHTML = '';

        if (data.length === 0) {
          orderList.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">ğŸ“­</div>
              <div>ì£¼ë¬¸ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>
            </div>
          `;
          return;
        }

        const total = data.reduce((sum, order) => sum + (order.price * order.qty), 0);
        const unpaidTotal = data
          .filter(order => order.pay_yn === 'N')
          .reduce((sum, order) => sum + (order.price * order.qty), 0);
        const paidTotal = data
          .filter(order => order.pay_yn === 'Y')
          .reduce((sum, order) => sum + (order.price * order.qty), 0);

        data.forEach(order => {
          const orderStatus = getSingleOrderStatus(order);
          const orderCard = document.createElement('div');
          orderCard.className = 'order-card';
          orderCard.innerHTML = `
            <div class="order-card-status-badge ${orderStatus.class}">${orderStatus.text}</div>
            <div class="order-header">
              <div>
                <div class="order-menu-name">${order.menu_name}</div>
              </div>
              <div class="order-status">
                ${order.serve_yn === 'Y' ? '<span class="status-icon" title="ì œê³µì™„ë£Œ">âœ…</span>' : ''}
                ${order.pay_yn === 'Y' ? '<span class="status-icon" title="ê²°ì œì™„ë£Œ">ğŸ’°</span>' : ''}
              </div>
            </div>
            <div class="order-info">
              <span>ìˆ˜ëŸ‰: ${order.qty}</span>
              <span>ê°€ê²©: ${formatPrice(order.price)}</span>
            </div>
            <div class="order-info" style="font-size: 12px; color: #666;">
              ì£¼ë¬¸ë“±ë¡ì¼ì‹œ: ${order.order_at ? formatDateTime(order.order_at) : '-'}
            </div>
            ${order.pay_yn === 'Y' && order.pay_at ? `
              <div class="order-info" style="font-size: 12px; color: #007bff;">
                ê³„ì‚°ì¼ì‹œ: ${formatDateTime(order.pay_at)}
              </div>
            ` : ''}
            ${order.serve_yn === 'Y' && order.serve_at ? `
              <div class="order-info" style="font-size: 12px; color: #28a745;">
                ì œê³µì¼ì‹œ: ${formatDateTime(order.serve_at)}
              </div>
            ` : ''}
            <div class="order-subtotal">
              ì†Œê³„: ${formatPrice(order.price * order.qty)}
            </div>
          `;
          orderList.appendChild(orderCard);
        });

        // ì´í•©ê³„ í‘œì‹œ
        const totalSection = document.createElement('div');
        totalSection.className = 'total-section';
        totalSection.innerHTML = `
          <div class="total-label">ì „ì²´ í•©ê³„ ê¸ˆì•¡</div>
          <div class="total-amount">${formatPrice(total)}</div>
          <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #ddd;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 14px;">
              <span>ê³„ì‚° ë¯¸ì™„ë£Œ ê¸ˆì•¡:</span>
              <span style="font-weight: 600; color: #dc3545;">${formatPrice(unpaidTotal)}</span>
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 14px;">
              <span>ê³„ì‚° ì™„ë£Œ ê¸ˆì•¡:</span>
              <span style="font-weight: 600; color: #007bff;">${formatPrice(paidTotal)}</span>
            </div>
          </div>
        `;
        orderList.appendChild(totalSection);

        // ì „ì²´ì£¼ë¬¸ì·¨ì†Œ ë²„íŠ¼
        const cancelAllSection = document.createElement('div');
        cancelAllSection.innerHTML = `
          <button class="btn btn-danger cancel-all-btn" onclick="cancelAllOrders()">ì „ì²´ì£¼ë¬¸ì·¨ì†Œ</button>
        `;
        orderList.appendChild(cancelAllSection);
      } catch (error) {
        console.error('ì£¼ë¬¸ ë¡œë“œ ì˜¤ë¥˜:', error);
        alert('ì£¼ë¬¸ ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    }

    // ì „ì²´ì£¼ë¬¸ì·¨ì†Œ
    window.cancelAllOrders = async function() {
      if (!confirm('ê³„ì‚° ë¯¸ì™„ë£Œ ì£¼ë¬¸ì„ ëª¨ë‘ ì·¨ì†Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

      try {
        const { error } = await supabase
          .from('order')
          .update({ use_yn: 'N' })
          .eq('table_no', tableNo)
          .eq('pay_yn', 'N')
          .eq('use_yn', 'Y');

        if (error) throw error;

        alert('ì£¼ë¬¸ì´ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤.');
        await loadOrders();
      } catch (error) {
        console.error('ì£¼ë¬¸ì·¨ì†Œ ì˜¤ë¥˜:', error);
        alert('ì£¼ë¬¸ì·¨ì†Œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    };

    // ë’¤ë¡œê°€ê¸°
    window.goBack = function() {

    };

    // ì´ˆê¸° ë¡œë“œ
    loadOrders();

    // ì£¼ê¸°ì  ìƒˆë¡œê³ ì¹¨ (30ì´ˆë§ˆë‹¤)
    setInterval(loadOrders, 30000);
  </script>
